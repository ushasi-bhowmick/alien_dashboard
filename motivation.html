    function leftArrowPressed() {
        console.log("left");
        location.href='recap.html';
    }
  
    function rightArrowPressed() {
        console.log("right");
        location.href='transits.html';
    }
  
    document.onkeydown = function(evt) {
    evt = evt || window.event;
    switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
    }
  };
