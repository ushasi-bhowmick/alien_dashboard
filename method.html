<body>

<div id="method-js-area">
        <div class="m-wrap">
          <div class="m-anim">
            <svg width="100%" height="100%" style="z-index:100;" v-on:mousemove="track_coor">
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
                      <path d="M0,0 L0,6 L9,3 z" fill="#f00" />
                    </marker>
                  </defs> 
                  
                <clipPath id="clip1">
                    <circle v-if="!odd" :cx="x" :cy="y" r="40"/>
                    <polygon v-if="odd" :points="move_poly" />
                </clipPath>
                <circle v-if="!odd" :cx="x" :cy="y" r="40" fill="white" stroke="#333333"/>
                <polygon v-if="odd" :points="move_poly" fill="white" stroke="#333333"/>
                <circle v-if="!jt" :cx="ccx" :cy="ccy" r="150" fill="#222222" stroke="#333333"/>
                <circle v-if="!jt" clip-path="url('#clip1')" :cx="ccx" :cy="ccy" r="150" fill="#8080ff" stroke="#000080"/> 
                
                <circle v-if="dot" v-for="el in pts" :cx='el.x'  :cy='el.y' r="2" fill="#2d7f9d"/>
                <circle v-if="dot" clip-path="url('#clip1')" v-for="el in pts" :cx='el.x'  :cy='el.y' r="3" fill="#ce2029"/>
                <circle v-if="ldot" v-for="el in ldpts" :cx='el.x'  :cy='el.y' r="2" fill="#2d7f9d"/>
                <circle v-if="ldot" clip-path="url('#clip1')" v-for="el in ldpts" :cx='el.x'  :cy='el.y' r="3" fill="#ce2029"/>
                
                <line v-if="jt" x1="200" y1="200" x2="450" y2="450" stroke="#555" stroke-width="2" marker-end="url(#arrow)" />
                <circle v-if="jt" cx="200" cy="200" r="5" fill="blue"/>
            </svg>

          </div>
          <div class="m-head">
              M O N T E C A R L O
          </div>
          <div class="m-text">
              <div class="m-text-nav">
                 <div class="m-text-nav-el" id="nav0" @click="choose_bar(0)">Rst</div>
                 <div class="m-text-nav-el" id="nav1" @click="choose_bar(1)">Odd</div> 
                 <div class="m-text-nav-el" id="nav2" @click="choose_bar(2)">Dot</div>
                 <div class="m-text-nav-el" id="nav3" @click="choose_bar(3)">LD</div> 
                 <div class="m-text-nav-el" id="nav4" @click="choose_bar(4)">JT</div>    
              </div>
              <div class="m-text-text">
                Transit Flux
                $$ \frac{\Delta F}{F} = \frac{\Delta A}{A} $$
                Eccentricity
                $$ r = \frac{a (1-e^2)}{1+e cos \theta} $$
                Limb Darkening
                $$ I = I_0 - u1 (1- cos \theta) - u2 (1- cos \theta)^2 $$
              </div>

<script src='js/method.js' type="text/javascript"></script>

<script>
  function leftArrowPressed() {
      console.log("left");
      location.href='transits.html';
  }

  function rightArrowPressed() {
      console.log("right");
      location.href='basicsim.html';
  }

  document.onkeydown = function(evt) {
  evt = evt || window.event;
  switch (evt.keyCode) {
      case 37:
          leftArrowPressed();
          break;
      case 39:
          rightArrowPressed();
          break;
  }
};
</script>
