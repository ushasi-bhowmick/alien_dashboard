<script>
    function leftArrowPressed() {
        console.log("left");
        location.href='index.html';
    }

    function rightArrowPressed() {
        console.log("right");
        location.href='transits.html';
    }

    function enterPressed() {
        console.log("enter");
        $("#an").css('display','flex')
    }

    document.onkeydown = function(evt) {
    evt = evt || window.event;
    switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
        case 13:
            enterPressed();
            break;
    }
};
